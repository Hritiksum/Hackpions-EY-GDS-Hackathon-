                    <form  action="{%  url 'upload_OD'  %}" method="post" enctype="multipart/form-data">

                        <!--div class="input-group-prepend">

                          <!--form id="new_document_attachment" method="post"-->
                              
                              <input type="file" id="document_attachment_doc" aria-describedby="inputGroupFileAddon01" name="document" required />
                              <button type="submit" class="btn btn-info btn-rounded" style="display: block;margin: 0 auto;">Submit</button>
                              <h4 class="card-title" style="text-align: center;margin: 0 auto;">    {{result}}
                              </h4>
                              <!--div class="actions"><input type="submit" name="commit" value="Submit" /></div-->
                          </form>
                        
                      </div>
                      <script>
                          const form = document.getElementById("new_document_attachment");
                          const fileInput = document.getElementById("document_attachment_doc");
                  
                          fileInput.addEventListener('change', () => {
                              form.submit();
                          });
                  
                          window.addEventListener('paste', e => {
                              fileInput.files = e.clipboardData.files;
                          });
                      </script>

    <script type="text/javascript">
      $(document).ready(function () {
          //Preloader
          preloaderFadeOutTime = 200;
          function hidePreloader() {
              var preloader1 = $('.spinner-border');
              var preloader2 = $('#card');

              preloader1.fadeOut(preloaderFadeOutTime);

          }
